<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../sass/style_1.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="shortcut icon" href="images/Icono Distribuciones Porras La 18 (7).png">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 h-100 d-flex flex-wrap justify-content-center align-items-center signUpContainer">
                <form class="col-12 col-md-6 pt-5 pb-5">
                    <div class="col-12 d-flex justify-content-center">
                        <a href="/">
                            <img src="./images/Icono Distribuciones Porras La 18 (3) (1).png" alt="distribuciones porras logo">
                        </a>
                    </div>
                    <h3 class="mt-4 mb-4 font-weight-bold">Regístrece</h3>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="font-weight-bold">Email</label>
                      <input autocomplete="off" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="font-weight-bold">Teléfono</label>
                        <input autocomplete="off" name="phone" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su número de teléfono">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="font-weight-bold">Contraseña</label>
                      <input autocomplete="off" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="font-weight-bold">Confirmar Contraseña</label>
                        <input autocomplete="off" name="confirmPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirme su contraseña">
                      </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    <div class="col-12 d-flex p-0 mt-2 justify-content-between">
                        <p>¿Ya está registrado?</p>
                        <a href="/log_in.html">Inicie sesión</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
